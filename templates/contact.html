{% extends "layout.html" %}
{% block body %}



        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/contact-bg.jpg') }} ')">    
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Us</h1>
                            <span class="subheading">Have questions? We have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below and ping us and we will get back to you as soon as possible!</p>
                    <form name="sentMessage" id="contactForm" action="/contact" method="post" novalidate>    
                        <div class="my-5">
                            <form>
                                <div class="form-floating">
                                    <input class="form-control" id="inputName" name="name" type="text" placeholder="Enter your name..." />
                                    <label for="inputName">Name</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="inputEmail" name="email" type="email" placeholder="Enter your email..." />
                                    <label for="inputEmail">Email address</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="inputPhone" name="phone" type="tel" placeholder="Enter your phone number..." />
                                    <label for="inputPhone">Phone Number</label>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="inputMessage"  name="message" placeholder="Enter your City name here..."/>
                                    <label for="inputMessage">City</label>
                                </div>
                                <br />
                                <button class="btn btn-primary text-uppercase" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

{% endblock %}
